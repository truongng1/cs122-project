<!DOCTYPE html>
<html>
<head>
    <title>{{ user.name }}'s Dashboard</title>
</head>
<body>
    <h1>Welcome, {{ user.name }}</h1>

    <h2>Add Transaction</h2>
    <form method="POST" action="{{ url_for('add_transaction', user_id=user.id) }}">
        Amount: <input type="number" name="amount" step="0.01"><br>
        Category: <input name="category"><br>
        Type: 
        <select name="type">
            <option value="income">Income</option>
            <option value="expense">Expense</option>
        </select><br>
        Note: <input name="note"><br>
        <button type="submit">Add</button>
    </form>

    <h2>Set Budget</h2>
    <form method="POST" action="{{ url_for('set_budget', user_id=user.id) }}">
        Category: <input name="category"><br>
        Amount: <input type="number" name="amount" step="0.01"><br>
        <button type="submit">Set Budget</button>
    </form>

    <h2>Transactions</h2>
    <ul>
        {% for t in user.transactions %}
        <li>{{ t }}</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('index') }}">‚Üê Back to User List</a>
</body>
</html>
