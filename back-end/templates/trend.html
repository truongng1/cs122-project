<h2>Income and Expense Trends by Year</h2>
<table border="1">
  <tr><th>Year</th><th>Income</th><th>Expense</th></tr>
  {% for year, values in trends.items() %}
    <tr>
      <td>{{ year }}</td>
      <td>${{ values.income }}</td>
      <td>${{ values.expense }}</td>
    </tr>
  {% endfor %}
</table>
